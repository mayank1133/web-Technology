<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lab-5-2</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></head>
</head>
<body>
	<form>
		<div class="form-group">
		  <label for="exampleInputEmail1">Email address</label>
		  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
		  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
		</div>
		<div class="form-group">
		  <label for="exampleInputPassword1">Password</label>
		  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	  </form>
	</form>
	<p id="errorMessage"></p>
<script type="text/javascript">
	errorMessage.style.color = "red";
	function validForm(){
	var user = document.getElementById('Username').value;
	var pass = document.getElementById('Password').value;
	var error = document.getElementById('errorMessage');
	error = "";
		if(user === ""){
			error.innerHTML += "Please enter Username";
			return false;
		}
		else if(user.length<8){
			error.innerHTML += "Invalid Username";
			return false;
		}
		pass_pattern = /^(?=.*\d)(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,12}$/;
		if(pass === ""){
			error.innerHTML += "Please enter Password";
			return false;
		}
		else if((pass.length<8 || pass.length>12) && pass_pattern.test(pass)){
			error.innerHTML += "Invalid Password";
			return false;
		}
}
function res(){
		document.getElementById('Username').value = "";
		document.getElementById('Password').value = "";
	}
</script>
</body>
</html>
