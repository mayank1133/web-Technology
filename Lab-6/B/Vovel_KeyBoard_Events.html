 <!-- Write a JavaScript that handles following mouse events. Add necessary elements. (B)
JavaScript gives the key code for the key pressed.
If the key pressed is “a”,”e”,”i”,”o”,”u”, the script should announce that vowel is pressed.
When the key is released background should change to blue. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vovel Keyboard Events</title>
    <style>
        body {
            background-color: white;
        }
        #vowel-message {
            font-size: 24px;
            margin-top: 100px;
        }
        #vowel-message:hover {
            cursor: pointer;
        }
        #vowel-message:active {
            transform: scale(0.9);
        }
        #vowel-message:focus {
            outline: none;
        }
        #vowel-message:after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 1px;
            background-color: blue;
        }
        #vowel-message:hover::after {
            background-color: red;
        }
        #vowel-message:active::after {
            background-color: green;
        }
        #vowel-message:focus::after {
            box-shadow: 0 0 5px 2px rgba(0, 0, 0, 0.5);
        }
        #vowel-message:hover::after, #vowel-message:active::after, #vowel-message:focus::after {
            transition: background-color 0.3s ease;
        }
        #vowel-message:hover::after, #vowel-message:active::after, #vowel-message:focus::after {
            background-color: blue;
        }
        #vowel-message:hover::after, #vowel-message:active::after, #vowel-message:focus::after {
            background-color: red;
        }
        #vowel-message:hover::after, #vowel-message:active::after, #vowel-message:focus::after {
            background-color: green;
        }
        #vowel-message:hover::after, #vowel-message:active::after, #vowel-message:focus::after {
            background-color: blue;
        }
        #vowel-message:hover::after, #vowel-message:active::after, #vowel-message:focus::after {
            background-color: red;
        }
        #vowel-message:hover::after, #vowel-message:active::after, #vowel-message:focus::after {
            background-color: green;
        }
        #vowel-message:hover::after, #vowel-message:active::after, #vowel-message:focus::after {
            background-color: blue;
        }
        #vowel-message:hover::after, #vowel-message:active::after, #vowel-message:focus::after {
            background-color: red;
        }
        #vowel-message:hover::after, #vowel-message:active::after, #vowel-message:focus::after {
            background-color: green;
        }
        #vowel-message:hover::after, #vowel-message:active::after, #vowel-message:focus::after {
            background-color: blue;
        }
        #vowel-message:hover::after, #vowel-message:active::after, #vowel-message:focus::after {
            background-color: red;
        }
        #vowel-message:hover::after, #vowel-message:active::after, #vowel-message:focus::after {
            background-color: green;
        }
        #vowel-message:hover::after, #vowel-message:active::after, #vowel-message:focus::after {
            background-color: blue;
        }

    </style>
</head>
<body>
    <h1 id="vowel-message">Press a vowel to change background color</h1>
    <script>
        document.addEventListener("keydown", function(event) {
            const key = event.key.toLowerCase();
            if (key === "a" || key === "e" || key === "i" || key === "o" || key === "u") {
                document.getElementById("vowel-message").innerText = `Vowel ${key} pressed`;
                document.body.style.backgroundColor = "blue";
            }
        });
        document.addEventListener("keyup", function(event) {
            document.body.style.backgroundColor = "white";
        });
        document.addEventListener("keypress", function(event) {
            const key = event.key.toLowerCase();
            if (key === "a" || key === "e" || key === "i" || key === "o" || key === "u") {
                document.getElementById("vowel-message").innerText = `Vowel ${key} pressed`;
                document.body.style.backgroundColor = "blue";
            }
        });
        document.addEventListener("mousedown", function(event) {
            document.body.style.backgroundColor = "blue";
        });
        document.addEventListener("mouseup", function(event) {
            document.body.style.backgroundColor = "white";
        });
        document.addEventListener("mousemove", function(event) {
            document.body.style.backgroundColor = "blue";
        });
        document.addEventListener("mouseleave", function(event) {
            document.body.style.backgroundColor = "white";
        });
        document.addEventListener("contextmenu", function(event) {
            event.preventDefault();
            document.body.style.backgroundColor = "blue";
        });
        document.addEventListener("select", function(event) {
            document.body.style.backgroundColor = "blue";
        });
        document.addEventListener("dblclick", function(event) {
            document.body.style.backgroundColor = "white";
        });
        document.addEventListener("wheel", function(event) {
            document.body.style.backgroundColor = "blue";
        });
        document.addEventListener("touchstart", function(event) {
            document.body.style.backgroundColor = "blue";
        });
        document.addEventListener("touchend", function(event) {
            document.body.style.backgroundColor = "white";
        });
        document.addEventListener("touchmove", function(event) {
            document.body.style.backgroundColor = "blue";
        });
        document.addEventListener("touchcancel", function(event) {
            document.body.style.backgroundColor = "white";
        });
    </script>
</body>
</html>
