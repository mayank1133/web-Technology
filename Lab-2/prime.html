<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime_2</title>
</head>
<body>
    <script>
        var a=parseInt(prompt("Enter starting number"));
        var b=parseInt(prompt("Enter last number"));
        count=0;
        for(i=a;i<=b;i++)
        {
            for(j=1;j<=i;j++){
            if(i%j==0)
            {
                count++;
            }
            
            
            
        }
        if(count==2)
            {
                document.write(i+" ");
            }
        count=0
    }
    </script>
</body>
</html>
