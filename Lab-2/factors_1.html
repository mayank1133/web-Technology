<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factors_1</title>
</head>
<body>
    <script>
        var a=parseInt(prompt(("Enter number to find a factor")));
        for(i=1;i<a;i++)
        {
            if(a%i==0)
            {
               alert(i);
            }
        }
    </script>
</body>
</html>
