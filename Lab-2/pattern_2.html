<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern_2</title>
</head>
<body>
    <script>
         a=parseInt(prompt("enter lines"));
         for(i=0;i<a;i++)
         {
            for(j=0;j<(a-i);j++)
            {
                document.write("&nbsp");
            }
            for(k=0;k<i;k++)
            {
                document.write("*");
            }
            document.write("<br>");
         }
    </script>
</body>
</html>
