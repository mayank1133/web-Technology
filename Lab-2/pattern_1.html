<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern1</title>
</head>
<body>
    <script>
        a=parseInt(prompt("enter lines"));
        let n=1;
        for(let i=1;i<=a;i++)
        {
           for(let j=1;j<=i;j++)
            {
                document.write(n);
                n++;
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
