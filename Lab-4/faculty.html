<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Array</title>
</head>
<body>
    <script>
        let faculty=[
        {
            name:"Mayank",
            id:12345,
            dept:"CSE",
            salary:100000,
            designation:"Professor"
        },
        {
            name:"harsh",
            id:67890,
            dept:"CSE",
            salary:500,
            designation:"peon"
        },
        {
            name:"Rahul",
            id:65487,
            dept:"CSE",
            salary:100000,
            designation:"Professor"
        },
        {
            name:"harshil",
            id:45621,
            dept:"CSE",
            salary:1000,
            designation:"assistant Peon"
        }
    ]
    for (faculty of faculty) {
        document.write(faculty.name+"<br>")
        document.write(faculty.id+"<br>")
        document.write(faculty.dept+"<br>")
        document.write(faculty.salary+"<br>")
        document.write(faculty.designation+"<br>")

        
    }
    </script>
    
</body>
</html>
