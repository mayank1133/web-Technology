<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Properties</title>
</head>
<body>
    <script>
        var arr=[1,2,3,4,5];
        document.write(arr.length+"<br>");
        document.write(arr.sort()+"<br>");
        document.write(arr.reverse()+"<br>");
        document.write(arr.push(6)+"<br>");
        document.write(arr.pop()+"<br>");
        document.write(arr.unshift(0)+"<br>");
        document.write(arr.shift()+"<br>");
        document.write(arr.splice(1,2)+"<br>");
        document.write(arr.slice(1,3)+"<br>");
        document.write(arr.indexOf(3)+"<br>");
        document.write(arr.lastIndexOf(3)+"<br>");
        document.write(arr.includes(3)+"<br>");
        document.write(arr.join()+"<br>");
        document.write(arr.toString()+"<br>");
        document.write(arr.fill(10)+"<br>");
        document.write(arr.copyWithin(1,2,4)+"<br>");
        document.write(arr.flat()+"<br>");
    </script>
</body>
</html>
