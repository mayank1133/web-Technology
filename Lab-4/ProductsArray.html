<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Array</title>
</head>
<body>
    <script>
        var products=[
            {
                id:1,
                name:"Apple",
                price:100
            },
            {
                id:2,
                name:"Mango",
                price:200
            },
            {
                id:3,
                name:"Orange",
                price:300
            },
            {
                id:4,
                name:"Banana",
                price:400
            },
            {
                id:5,
                name:"Grapes",
                price:500
            },
            {
                id:6,
                name:"Pineapple",
                price:600
            },
            {
                id:7,
                name:"Watermelon",
                price:700
            },
            {
                id:8,
                name:"Strawberry",
                price:800
            },
            {
                id:9,
                name:"Papaya",
                price:900
            },
        ]
        for(pdt of products)
        {  
            document.write(pdt.id+"<br>");
            document.write(pdt.name+"<br>");
            document.write(pdt.price+"$<br>");
        }
    </script>
</body>
</html>
