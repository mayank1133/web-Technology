<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a=parseInt(prompt("Enter number till you want series"));
        let n1=0;
        let n2=1;
        let n3;
        for(i=0;i<=a;i++)
        {
            document.write(n1+" ");
            n3=n1+n2;
            n1=n2;
            n2=n3;
        }
    </script>
       
</body>
</html>
