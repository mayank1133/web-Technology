<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
</head>
<body>
    <script>
         a=parseInt(prompt("Enter number "));
        var rem=1;
        var m=a;
        var x=0;
         while(m>0)
         {
            rem=m%10;
            x=x*10+rem;
            m=parseInt(m/10);
         }
         if(x==a)
         {
            alert("palindrome");
         }
         else
         {
            alert("Not palindrome");
         }
    </script>
</body>
</html>
