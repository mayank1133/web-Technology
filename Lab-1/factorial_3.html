<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <script>
        a=parseInt(prompt("Enter number "));
        var fac=1;
        for(i=1;i<=a;i++)
        {
            fac=fac*i;
        }
        alert(fac);
    </script>
</body>
</html>
