<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximum Array</title>
</head>
<body>
    <script>
        var arr = [1,5,3,0,,78,51,100,200,31,421];
        var max = arr[0];
        for (var i = 0; i < arr.length; i++) 
        {
            if (arr[i] > max) 
            {
                max = arr[i];
            }
        }
        document.write(max);
    </script>
</body>
</html>
