<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort</title>
</head>
<body>
    <script>
        var n = parseInt(prompt("Enter number of elements"));
        var arr = [n];
        for(var i = 0; i < n; i++)
        {
            arr[i] = parseInt(prompt("Enter element"));   
        } 
        for(i=0;i<n;i++)
        {
            for(j=0;j<n-1;j++)
            {
                if(arr[i]<arr[j])
            {
                var t=arr[i];
                arr[i]=arr[j];
                arr[j]=t;
            }
            }
        }
        for(var i = 0; i < n; i++)
        {
            document.write(arr[i]);
        } 
    </script>
</body>
</html>
