<!-- 3. Demonstrate the default parameter while using a function. (A) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Perameters</title>
</head>
<body>
    <script>
        function main(a=1,b=1) 
        {
            document.write(a*b)
        }
        main(5,5)
    </script>
</body>
</html>
