<!-- 4. Demonstrate the spread operator. (A) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread</title>
</head>
<body>
    <script>
        let numbers = [1, 2, 3, 4, 5];
        let newNumbers = [...numbers, 6, 7, 8, 9];
        document.write("original numbers:-"+numbers)
        document.write("edited numbers:-"+newNumbers);
    </script>
</body>
</html>
