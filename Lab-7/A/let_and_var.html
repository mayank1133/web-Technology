<!-- 2. Demonstrate the difference between let and var. (A) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LET AND VAR</title>
</head>
<body>
    <script>
        let a=20
        function xyz() 
        {
            var b=10
            document.write(b)
        }
        document.write(a)
        xyz()

    </script>
</body>
</html>
