<!-- 5. Demonstrate the ‘for of’ loop. (A) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Of Loop</title>
</head>
<body>
    <script>
        let fruits = ['apple', 'banana', 'orange', 'grape'];
        
        for (let f of fruits) {
            document.write(f+" ");
        }
    </script>
</body>
</html>
