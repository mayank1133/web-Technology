<!-- Write JavaScript that handles following mouse event. (B)
• If mouse left button pressed on browser, it displayed message “Left Clicked”.
• If mouse right button pressed on browser, it displayed message “Right Clicked”.  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handling Mouse Functions </title>
    <style>
        body {
            text-align: center;
        }
        #message {
            font-size: 24px;
            margin-top: 100px;
        }
        #message:hover {
            cursor: pointer;
        }
        #message:active {
            transform: scale(0.9);
        }
        #message:focus {
            outline: none;
        }
        #message:after {
            content: attr(data-tooltip);
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px;
            border-radius: 3px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        #message:hover::after {
            opacity: 1;
        }
    </style>
</head> 
<body>
    <h1 id="message" data-tooltip="Hover to see tooltip">Click Me!</h1>
    <script>
        document.getElementById("message").addEventListener("mousedown", function(event) {
            if (event.button === 0) {
                alert("Left Clicked");
            } else if (event.button === 2) {
                alert("Right Clicked");
            }
        });
        document.getElementById("message").addEventListener("contextmenu", function(event) {
            event.preventDefault();
            alert("Right Clicked");
        });
        document.getElementById("message").addEventListener("dblclick", function() {
            alert("Double Clicked");
        });
        document.getElementById("message").addEventListener("click", function() {
            alert("Clicked");
        });
        document.getElementById("message").addEventListener("mouseover", function() {
            this.style.cursor = "pointer";
        });
        document.getElementById("message").addEventListener("mouseleave", function() {
            this.style.cursor = "default";
        });
        document.getElementById("message").addEventListener("mousedown", function() {
            this.style.transform = "scale(0.9)";
        });
        document.getElementById("message").addEventListener("mouseup", function() {
            this.style.transform = "scale(1)";
        });
        document.getElementById("message").addEventListener("focus", function() {
            this.style.outline = "none";
        });
        document.getElementById("message").addEventListener("blur", function() {
            this.style.outline = "none";
        });
        document.getElementById("message").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                alert("Enter Key Pressed");
            }
        });
        document.getElementById("message").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                alert("Enter Key Released");
            }
        });
        document.getElementById("message").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                alert("Enter Key Pressed and Held");
            }
        });
        document.getElementById("message").addEventListener("input", function() {
            alert("Input Event Triggered");
        });
        document.getElementById("message").addEventListener("change", function() {
            alert("Change Event Triggered");
        });
        document.getElementById("message").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Form Submitted");
        });
    </script>
</body>
</html>
