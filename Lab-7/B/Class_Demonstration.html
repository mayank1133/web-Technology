<!-- 8. Demonstrate how to create a class in Java Script. (B) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Demonstration</title>
</head>
<body>
    <script>
        class Car {
            constructor(make, model, year) {
                this.make = make;
                this.model = model;
                this.year = year;
            }
            
            displayDetails() {
                documert.write("make: " + this.make);
                documert.write("model: " + this.model);
                documert.write("year: " + this.year);
            }
            
    </script>
</body>
</html>
