<!-- 6. Demonstrate the Array and Object Destructuring. (B) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array and Object Destructuring</title>
</head>
<body>
    <script>
        let person = { name: 'mayank', age: 21 , email: 'mayank@example.com'};
        let { name, age } = person;
        document.write('Name:'name + 'Age: ' + age+' ');
    </script>
</body>
</html>
