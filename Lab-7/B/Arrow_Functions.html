<!-- 7. Demonstrate the Arrow functions. (B) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    <script>
        const multiply = x => x * 2;
        document.write(multiply(5));
    </script>
</body>
</html>
